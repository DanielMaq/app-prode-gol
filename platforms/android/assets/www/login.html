<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/jqm/jquery.mobile-1.4.5.min.css" />

        <link rel="stylesheet" type="text/css" href="css/custom.css" />

        <title>Prode Gol</title>

    </head>
    <body>

    <div data-role="page" id="loginPage">

        <div role="main" class="container">

            <img class="theLogo" src="img/logoIndex.png"/>

            <div class="innerContainer">

                <h2 class="font_1">Bienvenido</h2>
                <p class="font_2">Ingresá con tu cuenta</p>

                <form id="loginForm" novalidate>
                    <input class="campo nombre font_3" type="text" placeholder="Nombre" data-role="none" value="John"  />
                    <input class="campo apellido font_3" type="text" placeholder="Apellido" data-role="none" value="Doe"  />
                    <input class="campo dni font_3" type="text" placeholder="DNI" data-role="none" maxlength="8" value="30577262"/>
                    <input class="campo email font_3" type="email" placeholder="Email" data-role="none" value="gpetti@aterrizar.com.ar"  />
                    <i class="fa fa-lock" style="color:#000;"></i>
                    <input type="submit" class="submitEventBtn" value="Go"/>
                </form>

                <div class="errors">
                    <img src="img/ico-error.png"/> <p>Usuario o contraseña incorrectos</p>
                </div>

                <a href="#" class="btn ingreso font_4" data-role="none" rel="external">Ingresar</a>
            </div>


        </div> <!-- /content -->

    </div> <!-- /page -->

        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="js/jqm/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jssite.js"></script>
        <script type="text/javascript" src="js/scriptLogin.js"></script>
    </body>
</html>
